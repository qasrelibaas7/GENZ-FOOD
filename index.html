<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENZ FOOD | Premium Village Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --light-gold: #fcf8e8; }
        body.dark-mode { background-color: #121212; color: #ffffff; }
        .dark-mode header, .dark-mode .bg-white, .dark-mode footer, .dark-mode #cart-bar { background-color: #1e1e1e !important; color: white; border-color: #333 !important; }
        .dark-mode .food-card { background-color: #252525 !important; border-color: #333; }
        .dark-mode .text-gray-800, .dark-mode .text-gray-600 { color: #e0e0e0 !important; }
        .dark-mode input, .dark-mode textarea { background-color: #2d2d2d !important; color: white; border: 1px solid #444; }
        
        body { font-family: 'Poppins', sans-serif; background-color: #fcfcfc; scroll-behavior: smooth; padding-bottom: 120px; transition: background 0.3s; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%); }
        .food-card { transition: all 0.4s; border: 1px solid rgba(212, 175, 55, 0.1); overflow: hidden; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        #cart-bar { transition: transform 0.3s ease-in-out; transform: translateY(100%); position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 3px solid #D4AF37; padding: 16px; z-index: 50; }
        #cart-bar.active { transform: translateY(0); }
        .marquee-container { background: #D4AF37; color: white; overflow: hidden; white-space: nowrap; padding: 6px 0; font-size: 12px; font-weight: bold; }
        .marquee-text { display: inline-block; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body id="body">

    <div class="marquee-container">
        <div class="marquee-text">‚ö° FREE DELIVERY on orders above ‚Çπ200! &nbsp;&nbsp;&nbsp;&nbsp; üî• Sunday Special: Extra 10% OFF &nbsp;&nbsp;&nbsp;&nbsp; üìç Serving 15+ Villages!</div>
    </div>

    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur-md shadow-sm p-4 border-b border-gold">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-2xl font-bold">GENZ <span class="text-[#D4AF37]">FOOD</span></span>
                <span class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Village Delivery</span>
            </div>
            <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800"><span id="theme-icon">üåô</span></button>
        </div>
    </header>

    <div class="px-4 py-4 sticky top-[85px] z-30">
        <input type="text" id="searchInput" onkeyup="filterMenu()" placeholder="Search dishes..." class="w-full max-w-md mx-auto block px-4 py-3 bg-white border border-gray-200 rounded-2xl shadow-md outline-none text-sm">
    </div>

    <main class="container mx-auto px-4 py-8">
        <div id="menu-container" class="space-y-12"></div>

        <div id="billModal" class="modal">
            <div class="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">GENZ FOOD</h2>
                    <p class="text-[10px] text-gray-400 border-b border-dashed pb-2 uppercase">Digital Invoice</p>
                </div>
                <div id="billItems" class="space-y-3 mb-6 max-h-60 overflow-y-auto"></div>
                <div class="flex justify-between items-center mb-8 pt-4 border-t border-dashed">
                    <span class="font-bold text-gray-500">Total:</span>
                    <span id="billTotal" class="text-2xl font-black text-[#B8860B]">‚Çπ0</span>
                </div>
                <button onclick="confirmAndSend()" class="w-full gold-gradient text-white font-bold py-4 rounded-2xl shadow-lg mb-3">WhatsApp Order ‚ûî</button>
                <button onclick="closeBill()" class="w-full text-gray-400 text-xs font-bold uppercase">Back</button>
            </div>
        </div>

        <div id="cart-bar" class="flex justify-between items-center">
            <div>
                <p id="cart-count" class="text-[10px] font-bold text-gray-400 uppercase">0 Items</p>
                <p id="cart-total" class="text-2xl font-black text-[#D4AF37]">‚Çπ0</p>
            </div>
            <button onclick="showBill()" class="gold-gradient text-white px-8 py-4 rounded-2xl font-bold shadow-lg">Checkout üßæ</button>
        </div>

        <section class="mt-20 mb-12">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-sm border border-gold/20">
                <h3 class="text-2xl font-bold mb-8 text-center italic">Customer Feedback ü•∞</h3>
                <form id="feedbackForm" class="space-y-4 mb-10">
                    <input type="text" id="fbName" placeholder="Aapka Naam" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-none outline-none">
                    <textarea id="fbText" placeholder="Khana kaisa tha?..." rows="3" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-none outline-none"></textarea>
                    <button type="submit" class="w-full gold-gradient text-white font-bold py-4 rounded-xl">Post Review</button>
                </form>
                <div id="reviewsContainer" class="space-y-4"></div>
            </div>
        </section>

        <script>
            const WHATSAPP_NUMBER = "917385009275"; 
            let cart = {};

            const menuData = [
                { id: "hotel-harsh", name: "Hotel Harsh", open: 11, close: 23.5, items: [
                    { name: "Chicken Dry Fry", price: 160 }, { name: "Egg Bhurji", price: 50 }, { name: "Chicken Kabab", price: 100 }, 
                    { name: "Special Chicken Curry", price: 120 }, { name: "Chicken Dum Biryani", price: 140 }, { name: "Chicken Thali", price: 150 }
                ]},
                { id: "woleeepa", name: "Woleeepa Cafe", open: 14, close: 22, items: [
                    { name: "Special Masala Chai", price: 20 }, { name: "Cold Coffee", price: 60 }, { name: "Chicken Sandwich", price: 80 }, { name: "Chicken Burger", price: 80 }
                ]},
                { id: "fadke", name: "Hotel FADKE THAALI", open: 11, close: 22, items: [
                    { name: "Veg Manchurian Dry", price: 80 }, { name: "Paneer 65", price: 120 }, { name: "Dal Tadka", price: 80 }, { name: "Special Veg Thali", price: 150 }
                ]},
                { id: "vinod", name: "Hotel Vinod", open: 11, close: 23.5, items: [
                    { name: "Cold Coffee with Ice Cream", price: 80 }, { name: "Masala Fries", price: 60 }, { name: "Chicken Curry", price: 130 }, { name: "Chicken Dum Biryani", price: 150 }, { name: "Chicken Thali", price: 160 }
                ]},
                { id: "red-dragon", name: "Red Dragon", open: 12, close: 22, items: [
                    { name: "Veg Hakka Noodles", price: 100 }, { name: "Chicken Noodles", price: 150 }, { name: "Chicken Fried Rice", price: 100 }, { name: "Chicken Lollipop", price: 150 }
                ]},
                { id: "aai-chinese", name: "AAI Chinese", open: 12, close: 22, items: [
                    { name: "Veg Steamed Momos", price: 60 }, { name: "Chicken Fried Momos", price: 100 }, { name: "Dragon Chicken", price: 150 }, { name: "Chicken Drumsticks", price: 160 }
                ]},
                { id: "datta-bhel", name: "Datta Bhel", open: 15, close: 21, items: [
                    { name: "Classic Pani Puri", price: 30 }, { name: "Sukha Puri", price: 30 }, { name: "Dahi Puri", price: 50 }, { name: "Classic Bhel Puri", price: 40 }
                ]}
            ];

            function isHotelOpen(open, close) {
                const now = new Date();
                const current = now.getHours() + (now.getMinutes() / 60);
                return current >= open && current < close;
            }

            function renderMenu() {
                const container = document.getElementById('menu-container');
                container.innerHTML = "";
                menuData.forEach(hotel => {
                    const open = isHotelOpen(hotel.open, hotel.close);
                    let section = `<section id="${hotel.id}">
                        <div class="flex justify-between items-baseline mb-4">
                            <h2 class="text-2xl font-bold">${hotel.name}</h2>
                            <span class="text-[10px] font-bold px-3 py-1 rounded-full ${open ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">${open ? 'OPEN' : 'CLOSED'}</span>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">`;
                    
                    hotel.items.forEach(item => {
                        const imgName = item.name.toLowerCase().replace(/ /g, '-').replace(/[()]/g, '');
                        const imgSrc = `images/${hotel.id}/${imgName}.jpg`;
                        const safeID = item.name.replace(/\s+/g, '');
                        section += `
                            <div class="food-card bg-white rounded-2xl shadow-sm flex flex-col ${!open ? 'opacity-40' : ''}">
                                <img src="${imgSrc}" onerror="this.src='images/common-placeholder.jpg'" class="h-44 w-full object-cover">
                                <div class="p-4 flex-grow flex flex-col justify-between">
                                    <div>
                                        <h4 class="font-bold text-gray-800">${item.name}</h4>
                                        <p class="text-gold font-black text-xl mb-4">‚Çπ${item.price}</p>
                                    </div>
                                    <div class="flex items-center justify-between bg-gray-50 p-2 rounded-xl">
                                        <button onclick="${open ? `changeQty('${item.name}', -1, ${item.price}, '${hotel.name}')` : ''}" class="w-10 h-10 bg-white rounded-lg shadow-sm text-red-500 font-bold">-</button>
                                        <span id="qty-${safeID}" class="font-bold text-lg">0</span>
                                        <button onclick="${open ? `changeQty('${item.name}', 1, ${item.price}, '${hotel.name}')` : ''}" class="w-10 h-10 bg-white rounded-lg shadow-sm text-green-500 font-bold">+</button>
                                    </div>
                                </div>
                            </div>`;
                    });
                    container.innerHTML += section + `</div></section>`;
                });
            }

            function changeQty(name, delta, price, hotel) {
                if(!cart[name]) cart[name] = { price, qty: 0, hotel };
                cart[name].qty += delta;
                if(cart[name].qty <= 0) { cart[name].qty = 0; delete cart[name]; }
                const safeID = name.replace(/\s+/g, '');
                const el = document.getElementById(`qty-${safeID}`);
                if(el) el.innerText = cart[name] ? cart[name].qty : 0;
                updateCart();
            }

            function updateCart() {
                let total = 0, count = 0;
                for(let key in cart) { total += cart[key].price * cart[key].qty; count += cart[key].qty; }
                document.getElementById('cart-count').innerText = `${count} Items`;
                document.getElementById('cart-total').innerText = `‚Çπ${total}`;
                document.getElementById('cart-bar').classList.toggle('active', count > 0);
            }

            function showBill() {
                const billItems = document.getElementById('billItems');
                let total = 0;
                billItems.innerHTML = "";
                for(let key in cart) {
                    const itemTotal = cart[key].price * cart[key].qty;
                    total += itemTotal;
                    billItems.innerHTML += `<div class="flex justify-between text-sm"><span class="text-gray-500">${cart[key].qty}x ${key}</span><span class="font-bold">‚Çπ${itemTotal}</span></div>`;
                }
                document.getElementById('billTotal').innerText = `‚Çπ${total}`;
                document.getElementById('billModal').classList.add('active');
            }

            function closeBill() { document.getElementById('billModal').classList.remove('active'); }

            function confirmAndSend() {
                let msg = "GENZ FOOD - NEW ORDER üßæ%0A---------------------------%0A";
                let total = 0;
                for(let key in cart) {
                    msg += `‚úÖ ${cart[key].qty}x ${key} (${cart[key].hotel}) - ‚Çπ${cart[key].price * cart[key].qty}%0A`;
                    total += cart[key].price * cart[key].qty;
                }
                msg += `---------------------------%0Aüí∞ *TOTAL BILL: ‚Çπ${total}*`;
                if(confirm("Share Live Location?")) {
                    navigator.geolocation.getCurrentPosition(p => {
                        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}%0Aüìç Location: http://google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`);
                    }, () => window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`));
                } else {
                    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
                }
                closeBill();
            }

            function toggleDarkMode() { document.getElementById('body').classList.toggle('dark-mode'); }

            function filterMenu() {
                const input = document.getElementById('searchInput').value.toLowerCase();
                document.querySelectorAll('.food-card').forEach(card => {
                    const title = card.querySelector('h4').innerText.toLowerCase();
                    card.style.display = title.includes(input) ? "flex" : "none";
                });
            }

            // Review Logic
            const feedbackForm = document.getElementById('feedbackForm');
            const reviewsContainer = document.getElementById('reviewsContainer');
            feedbackForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('fbName').value;
                const text = document.getElementById('fbText').value;
                const newReview = { id: Date.now(), name, text };
                const reviews = JSON.parse(localStorage.getItem('genzFoodReviews')) || [];
                reviews.push(newReview);
                localStorage.setItem('genzFoodReviews', JSON.stringify(reviews));
                renderReview(newReview);
                this.reset();
            });
            function renderReview(rev) {
                const html = `<div class="bg-gray-50 p-4 rounded-2xl border-l-4 border-gold" onclick="if(event.detail===3){if(confirm('Delete?')){let r=JSON.parse(localStorage.getItem('genzFoodReviews')).filter(x=>x.id!==${rev.id});localStorage.setItem('genzFoodReviews',JSON.stringify(r));location.reload();}}">
                    <p class="font-bold text-sm text-gray-800">${rev.name}</p>
                    <p class="text-gray-600 text-sm italic mt-1">"${rev.text}"</p>
                </div>`;
                reviewsContainer.insertAdjacentHTML('afterbegin', html);
            }

            window.onload = () => {
                renderMenu();
                const reviews = JSON.parse(localStorage.getItem('genzFoodReviews')) || [];
                reviews.forEach(renderReview);
            };
        </script>
    </main>
</body>
</html>
